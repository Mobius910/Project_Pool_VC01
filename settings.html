<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings - Zwembadbeheer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Logs.html">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="settings.html">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white py-4 shadow-sm">
        <div class="container">
            <h1 class="h3 text-center">Instellingen</h1>
            <p class="text-center mb-0">Stel de grootte van je zwembad in</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 text-center">Zwembadinstellingen</h2>
                    </div>
                    <div class="card-body">
                        <form id="settings-form">
                            <div class="mb-3">
                                <label for="pool-volume" class="form-label">Zwembad Volume (in mÂ³)</label>
                                <input type="number" class="form-control" id="pool-volume" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Instellen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 VC01. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    

        // Sla het zwembadvolume op in localStorage
        document.getElementById("settings-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const newVolume = document.getElementById("pool-volume").value;

            // Sla de nieuwe zwembadgrootte op in localStorage
            localStorage.setItem("poolVolume", newVolume);

            alert("Zwembadgrootte succesvol opgeslagen!");

            // Optioneel: Redirect naar de homepagina of andere pagina
            window.location.href = "index.html";
        });
    </script>
</body>
