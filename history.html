<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Logs.html">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white py-4 shadow-sm">
        <div class="container">
            <h1 class="h3 text-center">History</h1>
            <p class="text-center mb-0">Overzicht van ingevoerde zwembadwaarden</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 text-center">Logboek</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Datum</th>
                                        <th>pH-waarde</th>
                                        <th>Chloor (mg/L)</th>
                                        <th>pH + (ml)</th>
                                        <th>pH - (ml)</th>
                                        <th>Chloor Benodigd (ml)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamisch geladen data uit localStorage -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Verwijder geschiedenis knop -->
        <div class="d-flex justify-content-center my-4">
            <button class="btn btn-danger" id="clear-history">Verwijder Geschiedenis</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 VC01. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
// Verkrijg het zwembadvolume uit localStorage, of gebruik 50 m³ als standaardwaarde
const poolVolume = localStorage.getItem("poolVolume") || 50; // Standaard 50 m³ als geen volume is ingesteld

// Verkrijg de opgeslagen history uit localStorage
const history = JSON.parse(localStorage.getItem("history")) || [];

// Selecteer de tabel body
const tableBody = document.querySelector("tbody");

// Voeg elke logitem toe aan de tabel
history.forEach((item, index) => {
    const row = document.createElement("tr");

    // Bereken pH-aanpassing (pH+ of pH-)
    let phPlus = 0;
    let phMinus = 0;
    
    const gramsPer0_1ph = (75 * poolVolume) / 10; // Aangepaste dosering voor pH per 10 m³
    const phRequiredMl = (gramsPer0_1ph).toFixed(2); // Hoeveelheid pH+ of pH- in ml per 0,1 pH wijziging
    
    if (item.ph < 7.0) {
        // pH-waarde is te laag, dus we moeten pH+ toevoegen
        const requiredPhPlus = ((7.0 - item.ph) * gramsPer0_1ph) / 0.1; // Aangepaste dosering voor 0,1 pH stijging
        phPlus = requiredPhPlus.toFixed(2); // Hoeveelheid pH+ in ml
    } else if (item.ph > 7.6) {
        // pH-waarde is te hoog, dus we moeten pH- toevoegen
        const requiredPhMinus = ((item.ph - 7.6) * gramsPer0_1ph) / 0.1; // Aangepaste dosering voor 0,1 pH daling
        phMinus = requiredPhMinus.toFixed(2); // Hoeveelheid pH- in ml
    }

    // Bereken de benodigde hoeveelheid chloor in ml
    const chlorineCurrent = item.chlorine;  // Huidige chloorwaarde in ppm
    const chlorineDesired = 3;  // Gewenste chloorwaarde in ppm (bijvoorbeeld 2 ppm)
    
    let chlorineRequiredGrams = 0;
    if (chlorineCurrent < chlorineDesired) {
        chlorineRequiredGrams = (poolVolume * (chlorineDesired - chlorineCurrent)); // Benodigde chloor in grams
    } else {
        chlorineRequiredGrams = 0;  // Geen chloor nodig als de waarde boven het gewenste niveau is
    }

    // Chloor in ml
    const chlorineConcentration = 0.15; //moet nog variable worden  // Aangenomen concentratie van de chlooroplossing (voorbeeld 1 gram/ml)
    const chlorineRequiredMl = (chlorineRequiredGrams / chlorineConcentration).toFixed(2); // Benodigde hoeveelheid in ml

    // Voeg de gegevens toe aan de rij
    row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.date}</td>
        <td>${item.ph}</td>
        <td>${item.chlorine} ppm</td>
        <td>${phPlus} ml pH+</td>
        <td>${phMinus} ml pH-</td>
        <td>${chlorineRequiredMl} ml Chloor</td>
    `;

    tableBody.appendChild(row);
});

// Voeg een event listener toe aan de verwijder-knop
document.getElementById("clear-history").addEventListener("click", function() {
    // Verwijder de geschiedenis uit localStorage
    localStorage.removeItem("history");

    // Herlaad de pagina om de tabel te updaten
    window.location.reload();
});

    </script>
    
    
    
</body>
</html>
